{% load i18n %}

<div class="post" id="post{{ post.id }}" data-post-id="{{ post.id }}">
	<div class="left">
		<a class="blog-avatar" href="//{{ post.blog.name }}.{{ site_url }}/post/{% if post.url %}{{ post.url }}{% else %}id/{{ post.id }}{% endif %}/"><img src="{{ MEDIA_URL }}{{ post.blog.avatar.url }}" alt="{{ post.blog.owner }}" /></a>
	</div>
	<div class="right">
		<a href="{{ MEDIA_URL }}{{ post.asset.url }}" onclick="lightbox('{{ MEDIA_URL }}{{ post.asset.url }}'); return false;" class="post-image-link"><img class="post-image" src="{{ MEDIA_URL }}{{ post.asset.url }}" /></a>

		{% if post.origin %}
			<span class="repost-list">
				{% trans 'Reposted from' %} <img class="repost-from-avatar" src="{{ MEDIA_URL }}{{ post.origin.blog.avatar.url }}" /><a href="//{{ post.origin.blog.name }}.{{ site_url }}">{{ post.origin.blog.name }}</a>
				{% if post.reposted_via %}
					{% trans 'via' %} <img class="repost-from-avatar" src="{{ MEDIA_URL }}{{ post.reposted_via.blog.avatar.url }}" /><a href="//{{ post.reposted_via.blog.name }}.{{ site_url }}">{{ post.reposted_via.blog.name }}</a>
				{% endif %}
			</span>
		{% endif %}
	</div>
</div>
